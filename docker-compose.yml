version: '2.2'
services:
  eureka-server:
    image: eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    environment:
      SPRING_APPLICATION_JSON: '{
      "server.port": "8761",
      "eureka.client.registerWithEureka": "false"
      }'
    restart: on-failure
  mysql-container:
    image: mysql:8.0.15
    ports:
      - 2053:3306
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root123 --execute \"SHOW DATABASES;\""
      interval: 1m30s
      timeout: 10s
      retries: 3
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=test123
      - MYSQL_DATABASE=spring_app_db
    volumes:
       - ./database:/docker-entrypoint-initdb.d
    restart: on-failure
  account-service:
    image: account-service:latest
    ports:
      - 8089:8089
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql-container:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_JSON: '{
      "spring.jpa.database-platform" : "org.hibernate.dialect.MySQLDialect",
      "spring.jpa.hibernate.ddl-auto" : "validate",
      "spring.datasource.url" : "jdbc:mysql://mysql-container:3306/spring_app_db?useSSL=false&allowPublicKeyRetrieval=true",
      "spring.datasource.username" : "app_user",
      "spring.datasource.password" : "test123",
      "spring.application.name" : "account-service",
      "server.port": "8089",
      "eureka.client.service-url.defaultZone": "http://eureka-server:8761/eureka/",
      "eureka.client.registerWithEureka": "true",
      "eureka.client.fetchRegistry": "true"
      }'
    restart: on-failure
  bank-service:
    image: bank-service:latest
    ports:
      - 8085:8085
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql-container:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_JSON: '{
      "spring.jpa.database-platform" : "org.hibernate.dialect.MySQLDialect",
      "spring.jpa.hibernate.ddl-auto" : "validate",
      "spring.datasource.url" : "jdbc:mysql://mysql-container:3306/spring_app_db?useSSL=false&allowPublicKeyRetrieval=true",
      "spring.datasource.username" : "app_user",
      "spring.datasource.password" : "test123",
      "spring.application.name" : "bank-service",
      "server.port": "8085",
      "eureka.client.service-url.defaultZone": "http://eureka-server:8761/eureka/",
      "eureka.client.registerWithEureka": "true",
      "eureka.client.fetchRegistry": "true"
      }'
    restart: on-failure
  branch-service:
    image: branch-service:latest
    ports:
      - 8086:8086
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql-container:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_JSON: '{
      "spring.jpa.database-platform" : "org.hibernate.dialect.MySQLDialect",
      "spring.jpa.hibernate.ddl-auto" : "validate",
      "spring.datasource.url" : "jdbc:mysql://mysql-container:3306/spring_app_db?useSSL=false&allowPublicKeyRetrieval=true",
      "spring.datasource.username" : "app_user",
      "spring.datasource.password" : "test123",
      "spring.application.name" : "branch-service",
      "server.port": "8086",
      "eureka.client.service-url.defaultZone": "http://eureka-server:8761/eureka/",
      "eureka.client.registerWithEureka": "true",
      "eureka.client.fetchRegistry": "true"
      }'
    restart: on-failure
  customer-service:
    image: customer-service:latest
    ports:
      - 8087:8087
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql-container:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_JSON: '{
      "spring.jpa.database-platform" : "org.hibernate.dialect.MySQLDialect",
      "spring.jpa.hibernate.ddl-auto" : "validate",
      "spring.datasource.url" : "jdbc:mysql://mysql-container:3306/spring_app_db?useSSL=false&allowPublicKeyRetrieval=true",
      "spring.datasource.username" : "app_user",
      "spring.datasource.password" : "test123",
      "spring.application.name" : "customer-service",
      "server.port": "8087",
      "eureka.client.service-url.defaultZone": "http://eureka-server:8761/eureka/",
      "eureka.client.registerWithEureka": "true",
      "eureka.client.fetchRegistry": "true"
      }'
    restart: on-failure
  zuul-service:
    image: zuul-service
    ports:
      - "8762:8762"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_JSON: '{
      "server.port": "8762",
      "spring.application.name" : "zuul-service",
      "eureka.client.service-url.defaultZone": "http://eureka-server:8761/eureka/",
      "eureka.client.registerWithEureka": "true",
      "eureka.client.fetchRegistry": "true",
      "zuul.routes.bank-service.path" :  "/bank/**",
      "zuul.routes.bank-service.url" :  "http://bank-service:8085/bank",
      "zuul.routes.branch-service.path" :  "/branch/**",
      "zuul.routes.branch-service.url" :  "http://branch-service:8086/branch",
      "zuul.routes.customer-service.path" :  "/customer/**",
      "zuul.routes.customer-service.url" :  "http://customer-service:8087/customer",
      "zuul.routes.transaction-service.path" :  "/transaction/**",
      "zuul.routes.transaction-service.url" :  "http://transaction-service:8088/transaction",
      "zuul.routes.account-service.path" :  "/account/**",
      "zuul.routes.account-service.url" :  "http://account-service:8089/account"
          }'
    restart: on-failure
  transaction-service:
    image: transaction-service:latest
    ports:
      - 8088:8088
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql-container:
        condition: service_healthy
